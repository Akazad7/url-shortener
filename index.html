<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Images/Icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>URL Shortener</title>
</head>
<body>
  
  <div class="main">
    <div class="title">
      <p>URL Shortener</p>
    </div>
    <div class="user-input">
      <input type="text" id="longurl">
      <button id="shorten">Shorten</button>
    </div>
    <div class="output slider-container">
      <div class="slider output-url">
        <div class="slide">
          <input type="text" id="shorturl1">
          <button class="copy-button">
            <span class="material-symbols-outlined">content_copy</span>
          </button>
        </div>
        <div class="slide">
          <input type="text" id="shorturl2">
          <button class="copy-button">
            <span class="material-symbols-outlined">content_copy</span>
          </button>
        </div>
        <div class="slide">
          <input type="text" id="shorturl3">
          <button class="copy-button">
            <span class="material-symbols-outlined">content_copy</span>
          </button>
        </div>
        <div class="slide">
          <input type="text" id="shorturl4">
          <button class="copy-button">
            <span class="material-symbols-outlined">content_copy</span>
          </button>
        </div>
      </div>
    </div>
    <div class="control">
      <button id="prevButton">Previous</button>
      <button id="nextButton">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
